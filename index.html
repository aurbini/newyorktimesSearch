<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href='assets/style.css'>
    <title>New York Times</title>

</head>
<body>
<div class="header">
    <h1 class="newyorktimessearch">New York Times Search</h1>
</div>
<div class="container">
    <div class="parameters">
        Search Parameters</div>
</div>
<form>
   <div class="col1">
      <label for="searchterm">Search Term</label>
      <input type="text" class="form-control" id="searchterm">
    </div>
    <div class="col2">
      <label for="numberofrecords">Number of Records to Retrieve:</label>
      <input type="text" class="form-control" id="numberofrecords" placeholder="5">
    </div>
    <div class="col3">
        <label for="startyear">Start Year(optional):</label>
        <input type="text" class="form-control" id="startyear">
      </div>
      <div class="col4">
        <label for="endyear">End year(optinal):</label>
        <input type="text" class="form-control" id="endyear">
      </div>
    <div class="btn"
  </form>
      
    <script src="assets/script.js"></script>
</body>
</html>
